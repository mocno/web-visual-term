<!DOCTYPE html>
<html>
<head>
    <title>Web Visual Term</title>
    <script src="visual-term.js"></script>
    <link rel="stylesheet" href="visual-term.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <visual-term id="vis-term" />
    <script>
        const MARGIN_SIZE = 20;
        const visualTerm = document.querySelector('#vis-term')

        function updateSizes() {
          visualTerm.setAttribute('width', (window.innerWidth- 2*MARGIN_SIZE) + "px");
          visualTerm.setAttribute('height', (window.innerHeight- 2*MARGIN_SIZE) + "px");
        }

        document.addEventListener('DOMContentLoaded', updateSizes)
        window.addEventListener('resize', updateSizes);
    </script>
</body>
</html>
